<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>后台登录</title>
  <link rel="stylesheet" href="assets/css/bootstrap-3.3.7-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="css/cms-login.css">
</head>

<body>
  
  <!-- cmsBox -->
  <div class="white-box" id="cmsBox">
    <!-- cms-box-title -->
    <div class="cms-box-title">
      <h3>登录</h3>
      <h4>LOGIN</h4>
    </div>
    <!-- cms-box-title end -->

    <!-- cms-box-form -->
    <form class="cms-box-form form-horizontal">
      <fieldset class="login-input">
        <input type="text" id="username" class="form-control" name="username" placeholder="用户名">
        <input type="password" id="password" class="form-control" name="password" placeholder="密码">
        <p class="warning-info"><span class="glyphicon glyphicon-alert"></span> 用户名或登录密码不正确，请重新输入</p>
        <label>
          <input type="checkbox" id="remember" name="remember" value="remember" style="vertical-align: middle"><span style="vertical-align: middle">记住我</span>
        </label>
        <a href="#" class="forget-password">忘记密码</a>
      </fieldset>

      <fieldset class="form-actions">
        
        <div class="enter-button">
          <button class="btn btn-orange">登录</button>
        </div>
      </fieldset>
    </form>
    <!-- cms-box-form end -->
  </div>
  <!-- cmsBox end -->

  <script src="assets/js/jquery-3.2.1.min.js"></script>
  <script src="js/index.js"></script>
  <script src="js/cms-login.js"></script>

</body>

</html>
